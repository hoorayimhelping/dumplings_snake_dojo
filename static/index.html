<!DOCTYPE html>
<html>
<head>
<title>HTML5 Games!</title>

</head>
<body>
  <audio controls>
    <source src="background_music.mp3" type="audio/mpeg">
  </audio>
  <canvas id="canvas" width="400" height="300" style="border: 4px red solid">
    get a modern browser
  </canvas>

  <script type="module">
    import GameController from './controller.js'
    const gc = new GameController(document.getElementById('canvas'), 800, 600);
    window.addEventListener('keydown', gc.changeDirection)
  </script>
</body>
</html>
